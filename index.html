<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <img src="./dccl--responsive-contact-page/dccl--responsive-contact-page/contact-form-icon.svg" alt="icon" id="icon">
        <div class="title">
            <h1>Interested in our business pricing?</h1>
            <h4>Fill out the form to view details and weâ€™ll contact you as soon as possible.</h4>
        </div>
        <form class="form" name="sign-in form" action="#">
            <div class="row">
                <div class="field">
                <label >Name</label>
                <input class="input" type="text" name="Name" placeholder="Ethan Johnson">
                </div>
                <div class="field">
                <label >Company email</label>
                <input class="input" type="email" name="email" placeholder="ethan@johnson.com">
                </div>
            </div>  
            <div class="row">
                <div class="field">
                <label >Company size</label>
                <select class="input">
                    <option value="1">50-100 employees</option>
                    <option value="2">100-150 employees</option>
                </select>
                </div>
                <div class="field">
                <label >Subject</label>
                <select class="input">
                    <option value="1">Building Landing pages</option>
                    <option value="2">Skyscraper</option>
                </select>
                </div>
            </div>    
            <div class="field">
                <label for="message">Message</label>
                <textarea name="message" id="message" cols="40" rows="10">50-100 employees</textarea>
            </div>
            <button id="button">Contact Sales</button>
        </form>
    </div>
    
</body>
</html>
